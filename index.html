<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="./styles.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Calc.io</title>
</head>
<body>
	<div class="calculator">
		<div class="calcTitle"><h1>[Calc.io]<h1><h3>by Joel Morancy</h3></div>
		<div class="display">
			<p class="output">0</p>
		</div>
		<div class="buttons">
			<div class="clear" data-key="AC">
				<p>AC</p>
			</div>
			<div class="number" data-key="0">
				<p>0</p>
			</div>
			<div class="number" data-key="9">
				<p>9</p>
			</div>
			<div class="number" data-key="8">
				<p>8</p>
			</div>
			<div class="number" data-key="7">
				<p>7</p>
			</div>
			<div class="number" data-key="6">
				<p>6</p>
			</div>
			<div class="number" data-key="5">
				<p>5</p>
			</div>
			<div class="number" data-key="4">
				<p>4</p>
			</div>
			<div class="number" data-key="3">
				<p>3</p>
			</div>
			<div class="number" data-key="2">
				<p>2</p>
			</div>
			<div class="number" data-key="1">
				<p>1</p>
			</div>
			<div class="operator" data-key="+">
				<p>+</p>
			</div>
			<div class="operator" data-key="-">
				<p>-</p>
			</div>
			<div class="operator" data-key="*">
				<p>*</p>
			</div>
			<div class="operator" data-key="/">
				<p>/</p>
			</div>
			<div class="solve" data-key="=">
				<p>=</p>
			</div>
			<div class="period" data-key=".">
				<p>.</p>
			</div>
			<div class="backspace" data-key="<<">
				<p>delete</p>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="main.js"></script>
</body>
</html>
